<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte - ClickSociety</title>
  <script src="/js/UX/theme_init.js"></script>
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <link rel="icon" href="assets/icon.png" sizes="32x32" type="image/png">
</head>
<body>
  <canvas id="candlestick-bg"></canvas>
  <div class="login-card">
    <h1>Click Society</h1>
    <h2>Créer un compte</h2>

    <!-- zone d'alerte -->
    <div id="alert"></div>

    <form action="/signup" method="POST">
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="Nom d'utilisateur" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn">Créer mon compte</button>
    </form>
    <script src="/js/utils/api.js" defer></script>
    <div class="options">
      <a href="/index.html"><center>Déjà un compte ? Connexion</center></a>
    </div>
  </div>
  <p class="credit">made and maintained by spectra</p>
  <script src="/js/signup/signup.js"></script>
</body>
</html>
