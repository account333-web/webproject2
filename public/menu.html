<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerd Corner</title>
  <link rel="stylesheet" href="css/menu.css" type="text/css">
</head>
<body>

  <header>
    <div class="logo">
      <!-- Remplacez le src par le chemin de votre image -->
      <div class="emoji-nerd" role="img" aria-label="Nerd Icon">
        <img src="assets/nerd.png" alt="Nerd">
      </div>
      <span id="logo-text" aria-live="polite">Nerd Corner</span>
    </div>
    <nav class="nav-links">
      <a href="/index.html" id="login-link">login</a>
      <a href="/signup.html" class="sign-up" id="signup-link">sign up</a>
      <a href="/dashboard.html" class="dashboard btn" id="dashboard-link" style="display:none">dashboard</a>
      <a href="#" id="logout-link" style="display:none">logout</a>
      <select name="language" id="lang-select">
        <option value="fr">French</option>
        <option value="en">English</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="title skeleton" id="player-name" style="width:120px;height:24px"></div>
    <div class="value skeleton" id="player-balance" style="width:180px;height:64px"></div>
    <div class="subtitle skeleton" id="player-info" style="width:160px;height:20px"></div>
    <hr>
    <div class="cards">
      <div class="card" data-link="/snake.html">
        <img src="/assets/nerd.png" alt="Snake">
        <div class="label">Snake</div>
      </div>
      <div class="card" data-link="/dashboard.html">
        <img src="/assets/nerd.png" alt="Society Chart">
        <div class="label">Society</div>
      </div>
      <div class="card" data-link="/pong.html">
        <img src="/assets/nerd.png" alt="Gnop">
        <div class="label">Gnop</div>
      </div>
    </div>
  </main>
  <script src="/js/menu/menu.js"></script>
  <script src="/js/utils/api.js" defer></script>
</body>
</html>
